			<li>Pa-Comp est une application Web / Mobile, une WebApp</li>
			<li>L'objectif principal de cette application est de réduire les conflits entre les deux parents au sujet de la pension alimentaire (et les conséquences de ces conflits sur les enfants), et pourquoi pas réduire le nombre de contentieux post-divorce.</li>

			<li>Pour y parvenir, l'application Pa-Comp facilite la prise de décision (par le juge ou en amont) concernant le montant de la pension alimentaire en s'inspirant de la <a href="http://www.strategie.gouv.fr/publications/partager-charges-liees-aux-enfants-apres-une-separation">note d'analyse 31 de France Stratégie</a>
			 </li>
